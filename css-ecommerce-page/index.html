<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>New Arrivals</h1>
  </div>
  <div class="container">

    <div class="column">
      <img  src="./images/dress1.jpeg" alt="Free People Dress">
      <h3> Free People <span>| Size 6</span></h3>
      <p class="price"> <mark>$35</mark><span><del> $125 retail</del></span></p>
    </div>

    <div class="column">
      <img src="./images/ysl-bag.jpeg" alt="Yves Saint Laurent Purse">
      <h3>Yves Saint Laurent <span>| One-Size</span></h3>
      <p class="price"> <mark>$200</mark><span><del> $1600 retail</del></span></p>
    </div>

    <div class="column">
      <img src="./images/key.jpeg" alt="Yves Saint Laurent Purse">
      <h3>Tiffany <span>| One-Size</span></h3>
      <p class="price"> <mark>$476</mark><span><del> $2000 retail</del></span></p>
    </div>

    <div class="column">
      <img src="./images/lv-bag.jpg" alt="Yves Saint Laurent Purse">
      <h3>Louis Vuitton <span>| One-Size</span></h3>
      <p class="price"> <mark>$95</mark><span><del> $1200 retail</del></span></p>
    </div>

    <div class="column">
      <img src="./images/dress2.jpeg" alt="Yves Saint Laurent Purse">
      <h3>Reformation <span>| Size 4</span></h3>
      <p class="price"> <mark>$20</mark><span><del> $198 retail</del></span></p>
    </div>


  </div>
</body>
</html>
