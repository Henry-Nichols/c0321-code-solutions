<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>How It Works</h2>
  </div>
  <div class="container">
    <div class="column">
      <img class="phone" src="./images/screen-1.png" alt="Phone 1">
      <img class="icon" src="./images/switch-icon.png" alt="App Switching">
      <h3 class="title">App Switching</h3>
      <p class="paragraph">Toggles all your apps on and off.</p>
    </div>
    <div class="column">
      <img class="phone" src="./images/screen-2.png" alt="Phone 2">
      <img class="icon" src="./images/filter-icon.png" alt="Trip-Filtering">
      <h3 class="title">Trip Filtering</h3>
      <p class="paragraph">Evaluates your trip requests.</p>
    </div>
    <div class="column">
      <img class="phone" src="./images/screen-3.png" alt="Phone 3">
      <img class="icon" src="./images/slider-icon.png" alt="Slider">
      <h3 class="title">Service Filters</h3>
      <p class="paragraph">Accepts only your ideal trips.</p>
    </div>
    <div class="column">
      <img class="phone" src="./images/screen-4.png" alt="Phone 4">
      <img class="icon" src="./images/bars-icon.png" alt="Stat Graph">
      <h3 class="title">Stats + Mileage</h3>
      <p class="paragraph">Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
