<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <div class="container">
    <form action="">
      <label class="form-label block" for="email">COMPANY EMAIL</label>
      <input class="block" type="text" id="email" name="email" placeholder="sally@company.co">
      <label class="form-label block" for="name">NAME</label>
      <input class="block" type="text" id="name" name="name" placeholder="Sally Smith">
      <label class="form-label block" for="location">WHERE ARE YOU HIRING?</label>
      <input class="block" type="text" id="location" name="location" placeholder="City, Country">
      <label class="form-label block" for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="amount" id="amount">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7">6 &gt; Engineers</option>
      </select>
      <button class="submit-btn" type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
